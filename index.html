  <div class="banner">
    <div class="banner-title">
      <p>궁동, 어디가지?</p>
    </div>
    <div class="banner-subtitle">
      <p>궁동의 맛집, 카페를 소개합니다!</p>
      <p id="userId" hidden></p>
      <p id="checkLogin" hidden>0</p>
    </div>
  </div>
  <!--banner 끝-->

  <!--cafe 공간 시작-->
  <!--리뷰 많이 달린 카페 1개-->

  <!--restaurant 공간 끝-->

    <div class="weather-title">
      <p>현재 궁동의 날씨는?</p>
    </div>
    <div class="weather-content">
      <table id="table1">
        <tr>
          <td id="CurrIcon"></td>
          <td id="CurrTemp"></td>
        </tr>
        <table id="table2">
          <tr>
            <td><img src="wind.png" alt="바람 사진" id="windImg"><p id="wind"></p></td>
            <td><img src="humidity.png" alt="습도 사진" id="humImg"><p id="humidity"></p></td>
            <td><img src="cloud.png" alt="구름 사진" id="cloudImg"><p id="cloud"></p></td>
          </tr>
        </table>
      </table>
