<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="res_detail.css?v=<%=System.currentTimeMillis() %>">
  <title>카페</title>
</head>

<body>
  <!--nav 시작-->
  <!--사이트 로고 & 카테고리(카페, 음식점, 로그인, 로그아웃)-->
  <div class="nav">
    <div class="nav-title-left">
      <div class="nav-title"><a href="../index.html"><img src="../logo.png" alt="로고사진"></a></div>
    </div>
    <div class="nav-item-right">
      <div class="nav-item"><a href="../cafe/cafe_index.html" id="cafeA">CAFE</a></div>
      <div class="nav-item"><a href="restaurant_index.html" id="resA">RESTAURANT</a></div>
      <div class="nav-item"><a href="../login/login.html" id="login">LOG IN</a></div>
      <div class="nav-item"><button type="button" name="button" id="logoutBtn">LOG OUT</button></div>
      <div class="nav-item-margin"></div>
    </div>
  </div>
  <!--nav 끝-->

  <div class="resBody">
    <div class="roundBody">
      <div class="thumbnail">
        <table>
          <tr>
            <td rowspan="2"><img  alt="음식점사진" id="resImg"></td>
            <td class="resName" id="resName">카페 이름</td>
          </tr>
          <tr>
            <td id="resScore">평점: <label id="realscore"><label /></td>
          </tr>
        </table>
      </div>
      <br>
      <hr><br>
      <div class="location">
        <p id="locationTitle">위치</p>
        <p id="locationContent">대전광역시</p>
      </div>
      <br>
      <hr><br>
      <!--부트스트랩 참고 사이트: https://tworab.tistory.com/79-->
      <div class="review">
        <p id="reviewTitle">리뷰</p>
        <div class="reviewBox1">
          <br>
          <span>평점등록</span>
          <select class="score" name="score" value="평점" id="select">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
          <br><br>
          <div class="userText">
            <input id="text" maxlength="45" type="text" name="text" placeholder="리뷰를 작성해주세요.(45자 이내)">
            <button type="button" name="button" id="reviewBtn">등록</button>
          </div>
          <br>
        </div>
        <br><br><br>
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <td>아이디</td>
                <td>평점</td>
                <td>내용</td>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
        <br><br>
      </div>

    </div>

  </div>
  <script type="text/javascript" src="res_detail.js?v=<%=System.currentTimeMillis() %>"></script>
</body>

</html>
