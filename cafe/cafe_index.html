<!DOCTYPE html>
<!--카페 리스트 모음-->
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cafe_index.css?v=<%=System.currentTimeMillis() %>">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <title>카페리스트</title>
  </head>
  <body>
    <!--nav 시작-->
    <!--사이트 로고 & 카테고리(카페, 음식점, 로그인, 로그아웃)-->
    <div class="nav">
      <div class="nav-title-left">
        <div class="nav-title"><a href="../index.html"><img src="../logo.png" alt="로고사진"></a></div>
      </div>
      <div class="nav-item-right">
        <div class="nav-item"><a href="cafe_index.html" id="cafeA">CAFE</a></div>
        <div class="nav-item"><a href="../restaurant/restaurant_index.html">RESTAURANT</a></div>
        <div class="nav-item"><a href="../login/login.html">LOG IN</a></div>
        <div class="nav-item"><button type="button" name="button" id="logoutBtn">LOG OUT</button></div>
        <div class="nav-item-margin"></div>
      </div>
    </div>
    <!--nav 끝-->

    <!--전체 카페 테두리-->
    <div class="cafeBody">
      <div class="cafe1" id="baristar" name="바리스타빈" onclick="detail(this)">
        <table>
          <tr>
            <td rowspan="2"><img src="baristar.jpg" alt="바리스타빈"></td>
            <td class="cafeName">바리스타빈</td>
          </tr>
          <tr>
            <td class="hashTag">#커피전문점  #원두  #핸드드립</td>
          </tr>
        </table>
      </div>
      <div class="cafe2" id="maeul" name="마을" onclick="detail(this)">
        <table>
          <tr>
            <td rowspan="2"><img src="maeul.jpg" alt="마을"></td>
            <td class="cafeName">마을</td>
          </tr>
          <tr>
            <td class="hashTag">#보드게임 #공부하기 좋은 카페</td>
          </tr>
        </table>
      </div>
      <div class="cafe3" id="town" name="타운 보드게임 카페" onclick="detail(this)">
        <table>
          <tr>
            <td rowspan="2"><img src="town.jpg" alt="타운"></td>
            <td class="cafeName">타운 보드게임 카페</td>
          </tr>
          <tr>
            <td class="hashTag">#보드게임</td>
          </tr>
        </table>
      </div>
      <div class="cafe4" id="cafejejakso" name="카페제작소" onclick="detail(this)">
        <table>
          <tr>
            <td rowspan="2"><img src="cafejejakso.jpg" alt="카페제작소"></td>
            <td class="cafeName">카페제작소</td>
          </tr>
          <tr>
            <td class="hashTag">#커플끼리 오면 좋은 카페</td>
          </tr>
        </table>
      </div>
      <div class="cafe5" id="ediya" name="이디야커피 충대정문점" onclick="detail(this)">
        <table>
          <tr>
            <td rowspan="2"><img src="ediya.jpg" alt="이디야"></td>
            <td class="cafeName">이다야커피 충대정문점</td>
          </tr>
          <tr>
            <td class="hashTag">#공부하기 좋은 카페</td>
          </tr>
        </table>
      </div>
      <div class="cafe6" id="starbuks" name="스타벅스 충남대정문점" onclick="detail(this)">
        <table>
          <tr>
            <td rowspan="2"><img src="starbuks.jpg" alt="스타벅스"></td>
            <td class="cafeName">스타벅스 충남대정문점</td>
          </tr>
          <tr>
            <td class="hashTag">#케이크 #쿠키 #커피전문점</td>
          </tr>
        </table>
      </div>
    </div>
<script type="text/javascript" src="cafe_index.js"></script>
  </body>
</html>
